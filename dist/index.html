<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
<script defer src="main.js"></script><link href="main.css" rel="stylesheet"></head>
<body>
    <div id="container">
        <div id="box">
            <div class="header">
                <img id="logo" src="./image/logolightmode.png"  alt="logo library avec des ouvrages sur le cotÃ© gauche" width="164" height="25">
                <div class="search-bar">
                  <input type="text" id="wordsearch" placeholder="Type your word here">
                  <button id="wordsubmit" type="submit"><img src="./image/search_ligth-mode.png" alt="" width="15" height="15"></button>
                </div>
                <div class="radio-inputs">
                    <label class="radio">
                      <input type="radio" name="radio" checked="">
                      <span class="name">Sans Serif</span>
                    </label>
                    <label class="radio">
                      <input type="radio" name="radio">
                      <span class="name">Serif</span>
                    </label>
                    <label class="radio">
                      <input type="radio" name="radio">
                      <span class="name">Monospace</span>
                    </label>
                </div>
                <div class="toggle-switch">
                    <label class="switch-label">
                      <input type="checkbox" class="checkbox">
                      <span class="slider"></span>
                    </label>
                </div>  
            </div>
            <div id="word">
              
            </div>
            <div class="responsive">
              <div class="responsive-radio-inputs">
                <label class="responsive-radio">
                  <input type="radio" name="responsive-radio" checked="">
                  <span class="responvise-name">Sans Serif</span>
                </label>
                <label class="responsive-radio">
                  <input type="radio" name="responsive-radio">
                  <span class="responvise-name">Serif</span>
                </label>
                <label class="responsive-radio">
                  <input type="radio" name="responsive-radio">
                  <span class="responvise-name">Monospace</span>
                </label>
            </div>
            <div class="responsive-toggle-switch">
                <label class="responsive-switch-label">
                  <input type="checkbox" class="responsive-checkbox">
                  <span class="responsive-slider"></span>
                </label>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
